query person($uuid: ID) {
  PersonDetails(filter: {id: {eq: $uuid}}) {
    id
    full_name
    image
    bio
    acted_in(order: {year: {dir: ASC}, title: {dir: ASC}}) {
      id
      image
      title
      year
      avg_rating
    }
    directed(order: {year: {dir: ASC}, title: {dir: ASC}}) {
      id
      image
      title
      year
      avg_rating
    }
  }
}
